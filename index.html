    <!-- Three.js with Fallback CDNs and Sequential Loading -->
    <script>
        // Three.js CDN loading with fallback mechanism and sequential script loading
        (function() {
            const cdnSources = [
                'https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.min.js',
                'https://unpkg.com/three@0.170.0/build/three.min.js',
                'https://cdnjs.cloudflare.com/ajax/libs/three.js/r170/three.min.js'
            ];
            
            const dependentScripts = [
                'js/three-compatibility.js',
                'js/maze-generator.js?v=2025-08-01-upgraded',
                'js/game-engine.js?v=2025-08-01-upgraded',
                'js/controls.js?v=2025-08-01-upgraded',
                'js/ui-manager.js?v=2025-08-01-upgraded',
                'js/main.js?v=2025-08-01-upgraded'
            ];
            
            let currentCdnIndex = 0;
            
            function loadScript(src) {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = src;
                    script.onload = resolve;
                    script.onerror = reject;
                    document.head.appendChild(script);
                });
            }
            
            async function loadDependentScripts() {
                console.log('Loading dependent scripts sequentially...');
                
                // First, verify THREE is actually available
                if (typeof THREE === 'undefined') {
                    console.error('THREE is still undefined after loading attempts');
                    throw new Error('Three.js loading failed - cannot proceed');
                }
                
                console.log('‚úÖ THREE confirmed available, proceeding with dependent scripts...');
                
                let scriptsLoaded = 0;
                const totalScripts = dependentScripts.length;
                
                for (const scriptSrc of dependentScripts) {
                    try {
                        await loadScript(scriptSrc);
                        scriptsLoaded++;
                        console.log(`‚úÖ Loaded (${scriptsLoaded}/${totalScripts}): ${scriptSrc}`);
                        
                        // Add small delay to ensure script execution completes
                        await new Promise(resolve => setTimeout(resolve, 50));
                        
                    } catch (error) {
                        console.error(`‚ùå Failed to load: ${scriptSrc}`, error);
                        // Continue loading other scripts even if one fails
                    }
                }
                
                // Final verification with detailed checks
                const verification = {
                    THREE: typeof THREE,
                    ThreeCompat: typeof ThreeCompat,
                    MazeGenerator: typeof MazeGenerator,
                    GameEngine: typeof GameEngine,
                    Controls: typeof Controls,
                    UIManager: typeof UIManager,
                    GameManager: typeof GameManager
                };
                
                console.log('Script loading verification:', verification);
                
                // Check for critical components
                const criticalComponents = ['THREE', 'GameEngine', 'MazeGenerator', 'GameManager'];
                const missingComponents = criticalComponents.filter(comp => verification[comp] === 'undefined');
                
                if (missingComponents.length > 0) {
                    console.error('Critical components missing:', missingComponents);
                    throw new Error(`Critical components failed to load: ${missingComponents.join(', ')}`);
                }
                
                // Log Three.js version info
                if (typeof THREE !== 'undefined' && THREE.REVISION) {
                    console.log('Three.js version:', 'r' + THREE.REVISION);
                }
                
                console.log('‚úÖ All critical components loaded successfully');
                
                // Initialize game when all scripts are loaded
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', initializeSafeGame);
                } else {
                    initializeSafeGame();
                }
            }
            
            async function initializeSafeGame() {
                console.log('DOMË™≠„ÅøËæº„ÅøÂÆå‰∫Ü - ÂÆâÂÖ®„Å™„Ç≤„Éº„É†ÂàùÊúüÂåñÈñãÂßã...');
                
                try {
                    // Final safety check before initialization
                    if (typeof GameManager === 'undefined') {
                        throw new Error('GameManager class not available');
                    }
                    
                    // „Ç∞„É≠„Éº„Éê„É´„Ç≤„Éº„É†„Éû„Éç„Éº„Ç∏„É£„Éº‰ΩúÊàê
                    window.gameManager = new GameManager();
                    
                    // ÂàùÊúüÂåñÂÆüË°å
                    const initResult = await window.gameManager.init();
                    
                    if (!initResult) {
                        throw new Error('Game manager initialization failed');
                    }
                    
                    console.log('‚úÖ Game initialized successfully');
                    
                } catch (error) {
                    console.error('‚ùå Game initialization failed:', error);
                    
                    // Show user-friendly error message
                    const errorMessage = `„Ç≤„Éº„É†„ÅÆÂàùÊúüÂåñ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ\n\nË©≥Á¥∞: ${error.message}\n\n„Éö„Éº„Ç∏„ÇíÂÜçË™≠„ÅøËæº„Åø„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ`;
                    alert(errorMessage);
                }
            }
            
            // Legacy function for compatibility
            async function initializeGame() {
                return initializeSafeGame();
            }
            
            function loadThreeJS() {
                if (currentCdnIndex >= cdnSources.length) {
                    console.error('All Three.js CDN sources failed to load');
                    alert('Three.js„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØÊé•Á∂ö„ÇíÁ¢∫Ë™ç„Åó„Å¶„Éö„Éº„Ç∏„ÇíÂÜçË™≠„ÅøËæº„Åø„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                    return;
                }
                
                const script = document.createElement('script');
                script.src = cdnSources[currentCdnIndex];
                
                script.onload = function() {
                    console.log(`Three.js loaded successfully from: ${cdnSources[currentCdnIndex]}`);
                    
                    // Add a small delay to ensure script execution completes
                    setTimeout(() => {
                        if (typeof THREE !== 'undefined') {
                            console.log('‚úÖ THREE object confirmed available, version:', THREE.REVISION ? 'r' + THREE.REVISION : 'unknown');
                            
                            // Validate essential THREE components
                            const requiredComponents = ['Scene', 'PerspectiveCamera', 'WebGLRenderer', 'BoxGeometry', 'MeshBasicMaterial'];
                            const missingComponents = requiredComponents.filter(comp => typeof THREE[comp] !== 'function');
                            
                            if (missingComponents.length > 0) {
                                console.warn('Missing THREE components:', missingComponents);
                                console.warn('Available THREE components:', Object.keys(THREE));
                            }
                            
                            // Proceed with dependent script loading
                            loadDependentScripts().catch(error => {
                                console.error('Failed to load dependent scripts:', error);
                                alert('„Çπ„ÇØ„É™„Éó„Éà„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ„Éö„Éº„Ç∏„ÇíÂÜçË™≠„ÅøËæº„Åø„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                            });
                        } else {
                            console.warn('THREE object not available after load, trying next CDN');
                            currentCdnIndex++;
                            setTimeout(loadThreeJS, 100);
                        }
                    }, 200); // Give time for script execution
                };
                
                script.onerror = function() {
                    console.warn(`Failed to load Three.js from: ${cdnSources[currentCdnIndex]}`);
                    currentCdnIndex++;
                    setTimeout(loadThreeJS, 100); // Try next CDN after short delay
                };
                
                document.head.appendChild(script);
            }
            
            loadThreeJS();
        })();
    </script>
