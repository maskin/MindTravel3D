<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>3D迷路ゲーム - Dozo</title>
    
    <!-- PWA設定 -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            overflow: hidden;
            touch-action: none;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        #gameInfo {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            pointer-events: auto;
        }

        #mobileControls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: none;
            pointer-events: auto;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            color: white;
            font-size: 20px;
            margin: 5px;
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }

        .control-btn:active {
            background: rgba(255, 255, 255, 0.4);
        }

        #controlPad {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 5px;
        }

        #modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
            pointer-events: auto;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
        }

        #modal img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }

        #modal button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #modal button:hover {
            background: #45a049;
        }

        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            #mobileControls {
                display: block;
            }
            
            #gameInfo {
                font-size: 12px;
                top: 10px;
                left: 10px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui">
            <div id="gameInfo">
                <div>位置: <span id="playerPosition">-</span></div>
                <div>FPS: <span id="fps">-</span></div>
                <div>矢印キー/タッチで移動</div>
            </div>
            
            <div id="mobileControls">
                <div id="controlPad">
                    <div></div>
                    <div class="control-btn" data-direction="forward">↑</div>
                    <div></div>
                    <div class="control-btn" data-direction="left">←</div>
                    <div></div>
                    <div class="control-btn" data-direction="right">→</div>
                    <div></div>
                    <div class="control-btn" data-direction="backward">↓</div>
                    <div></div>
                </div>
            </div>
            
            <div id="modal">
                <h2 id="modalTitle">タイトル</h2>
                <div id="modalContent">コンテンツ</div>
                <button onclick="closeModal()">閉じる</button>
            </div>
        </div>
        
        <div id="loadingScreen">
            <div class="spinner"></div>
            <h2>3D迷路ゲーム読み込み中...</h2>
            <p>しばらくお待ちください</p>
        </div>
    </div>

    <script src="js/maze-generator.js"></script>
    <script src="js/game-engine.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/main.js"></script>
    
    <script>
        // サービスワーカー登録
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
