<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2c3e50">
    <meta name="description" content="ウェブで動く3D迷路ゲーム">
    
    <title>3D迷路ゲーム</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1a1a;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        
        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        #gameUI {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.4;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: none;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 20px;
            margin: 5px;
            cursor: pointer;
            user-select: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }
        
        .control-btn:active {
            background: rgba(255, 255, 255, 0.4);
        }
        
        #modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        #modalContent {
            background: #2c3e50;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }
        
        .btn:hover {
            background: #2980b9;
        }
        
        #helpText {
            text-align: left;
            margin: 20px 0;
            line-height: 1.6;
        }
        
        @media (max-width: 768px) {
            #controls {
                display: block;
            }
            
            #gameUI {
                font-size: 12px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="gameUI">
            <div>位置: <span id="position">(1, 1)</span></div>
            <div>方向: <span id="direction">北</span></div>
            <div>FPS: <span id="fps">60</span></div>
            <div>操作: 矢印キー/WASDで移動</div>
            <div>R: 新迷路 | Esc: メニュー</div>
        </div>
        
        <div id="controls">
            <div style="text-align: center;">
                <button class="control-btn" id="upBtn">↑</button>
            </div>
            <div style="text-align: center;">
                <button class="control-btn" id="leftBtn">←</button>
                <button class="control-btn" id="downBtn">↓</button>
                <button class="control-btn" id="rightBtn">→</button>
            </div>
        </div>
    </div>
    
    <div id="modal">
        <div id="modalContent">
            <h2 id="modalTitle">3D迷路ゲーム</h2>
            <div id="modalBody">
                <div id="helpText">
                    <h3>操作方法</h3>
                    <p><strong>PC:</strong></p>
                    <ul style="text-align: left;">
                        <li>↑/W: 前進</li>
                        <li>↓/S: 後退</li>
                        <li>←/A: 左に90度回転</li>
                        <li>→/D: 右に90度回転</li>
                        <li>マウス: 視点操作</li>
                        <li>R: 新しい迷路生成</li>
                        <li>Esc: メニュー</li>
                    </ul>
                    <p><strong>モバイル:</strong></p>
                    <ul style="text-align: left;">
                        <li>画面下部のボタンで移動</li>
                        <li>画面をドラッグして視点操作</li>
                    </ul>
                    <p><strong>目標:</strong> 緑のスタート地点から赤いゴールを目指そう！</p>
                </div>
            </div>
            <button class="btn" onclick="game.hideModal()">ゲームスタート</button>
            <button class="btn" onclick="game.generateNewMaze()">新しい迷路</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/maze-generator.js"></script>
    <script src="js/game-engine.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/main.js"></script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(error => console.log('SW registration failed'));
            });
        }
    </script>
</body>
</html>
